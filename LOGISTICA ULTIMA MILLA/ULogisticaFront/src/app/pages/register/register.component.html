<ion-header>
  <ion-toolbar>
    <ion-title color="success">
      <ion-title>LOGISTICA ULTIMA MILLA</ion-title>
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button (click)="goHome()">Regresar</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <form [formGroup]="formularioRegister" (ngSubmit)="registrarUsuario(formularioRegister.value)">
      
      <ion-item>
        <ion-label position="floating">Usuario Red</ion-label>
        <ion-input type="text" formControlName="usuarioRed"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input type="text" formControlName="nombreCompleto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="clave"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmarClave"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" color="success">Registrar</ion-button>   
    </form>
  </div>
</ion-content>
